<div class="title">点名信息查询</div>
<mat-divider></mat-divider>

<form (ngSubmit)="onSubmit()" [formGroup]="attendanceForm" class="select">
  <mat-form-field class="row-full-width">   
    <mat-select placeholder="班级" formControlName="selectClass" required>
    <mat-option value={{item.id}} *ngFor="let item of classes">{{item.name}}</mat-option>
    </mat-select>  
</mat-form-field>

<mat-form-field class="row-full-width">  
    <input matInput [matDatepicker]="dp" placeholder=""  formControlName="selectDate"  required >
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
   
  </mat-form-field>
<button mat-button type="submit" [disabled]="!attendanceForm.valid">确定</button>
</form>

<div class="content">
<mat-grid-list cols="4" rowHeight="3:1">
    <mat-grid-tile *ngFor="let student of studentsInClass"> 
     <div> <h4  >{{student.name}}</h4></div>
     <div> <mat-button-toggle-group name="student.attendance" [(ngModel)]="student.attendance">
        <mat-button-toggle value="yes">出勤</mat-button-toggle>
        <mat-button-toggle value="no">缺勤</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
  <button mat-button type="button" (click)="saveAttendance()">保存</button>
