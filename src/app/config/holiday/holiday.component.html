<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{year}}年{{month}}月   <button mat-button (click)="lastMonth()"><</button>
        <button mat-button  (click)="nextMonth()">></button></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-grid-list cols="7" rowHeight="1:1">        
        <mat-grid-tile>一</mat-grid-tile>
        <mat-grid-tile>二</mat-grid-tile>
        <mat-grid-tile>三</mat-grid-tile>
        <mat-grid-tile>四</mat-grid-tile>
        <mat-grid-tile>五</mat-grid-tile>
        <mat-grid-tile>六</mat-grid-tile>
        <mat-grid-tile>日</mat-grid-tile>
      </mat-grid-list>
      <mat-divider></mat-divider>
    <mat-card-content>
        <mat-grid-list cols="7" rowHeight="1:1">
            <mat-grid-tile *ngFor="let item of dates" [style.color]="isHoliday(item.value)? 'red' : ''" (click)="changeHoliday(item.value)" >{{item.view}}</mat-grid-tile>
            
          </mat-grid-list>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="modifyHolidayOfMonth()">Save</button>
    </mat-card-actions>
  </mat-card>
  {{holidayOfMonth}}
