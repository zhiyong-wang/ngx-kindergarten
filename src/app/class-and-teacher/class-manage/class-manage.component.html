<p>class-manage works!</p>
<div class="main">
    <div class="view">
<mat-accordion>
    
    <mat-expansion-panel *ngFor="let class of classes">
      <mat-expansion-panel-header>
        <mat-panel-title>
         {{class.name}}
        </mat-panel-title>
        <mat-panel-description>
         指导老师：刘牛逼         男孩10名 女孩11名 平均年纪8岁
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-divider></mat-divider>
      <div>主管老师：张大大        协管老师：李晓晓 孙二</div>
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile  *ngFor="let student of class['students']" >
          {{student.name}}
        </mat-grid-tile>
      </mat-grid-list>

    </mat-expansion-panel>
</mat-accordion>   
<mat-accordion>  
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
  </div></div>
