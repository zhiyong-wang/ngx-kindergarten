<div class="title">教师信息查询</div>
<mat-divider></mat-divider>
<div class="content">
<table mat-table [dataSource]="teachers" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>序号</th>
      <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
    </ng-container>  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>姓名</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>  
    <!-- Weight Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>性别 </th>
      <td mat-cell *matCellDef="let element">{{element.sex}} </td>
    </ng-container>  
    <!-- Symbol Column -->
    <ng-container matColumnDef="id_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 出生日期 </th>
      <td mat-cell *matCellDef="let element"> {{element.id_number}} </td>
    </ng-container>  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 联系电话 </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="educational">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 学历 </th>
      <td mat-cell *matCellDef="let element"> {{element.educational}} </td>
    </ng-container>
    <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef>毕业院校 </th>
        <td mat-cell *matCellDef="let element"> {{element.university}} </td>
      </ng-container>
      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef> 专业 </th>
        <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
      </ng-container>
      <ng-container matColumnDef="enter_date">
        <th mat-header-cell *matHeaderCellDef> 入职日期 </th>
        <td mat-cell *matCellDef="let element"> {{element.enter_date}} </td>
      </ng-container>


    <ng-container matColumnDef="id" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu" xPosition="before" > 
          <button mat-menu-item>详情</button>
         <a routerLink="detail/{{element.id}}" ><button mat-menu-item >修改</button></a>
          <button mat-menu-item (click)="deleteTeacher(element.id)">删除</button>
        </mat-menu></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  [pageSize]="8"
  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
  <button mat-button (click)="getTeachers()">get</button>
